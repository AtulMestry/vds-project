<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/px-polymer-font-awesome/px-polymer-font-awesome.html">
<link rel="import" href="px-path-guide-styles.html">

<dom-module id="px-path-guide">
  <template>
    <style include="px-path-guide-styles"></style>
    <div id="wrapper">
      <iron-icon id="launch-icon" icon$="[[launchIcon]]" class="launch-icon"></iron-icon>
      <template id="steps" is="dom-repeat" items="[[pathState.steps]]">
        <div id="step-item-[[item.id]]" class="node-shell" on-click="itemClick">
           <div
              class="step-shell"
              style$="border-color: [[getBaseColor()]];">
             <div class="step-icon-holder">
               <iron-icon icon$="[[getIcon(item)]]" class="step-icon"></iron-icon>
             </div>
           </div>
           <div class="step-label">[[item.label]]</div>
        </div>
        <div class="step-connector"
             style$="width: [[connectorLength]]px; border-color: [[getBaseColor()]];"></div>
      </template>
    </div>
  </template>
  <script>

// TODOS:
// Comments
//
    Polymer({
      is: 'px-path-guide',
      properties: {
        baseColor: '#3ab4d4',
        fillColor: '#fff',
        launchIcon: 'fa:fa-train',
        completedStepIcon: 'fa:fa-check',
        currentStepIcon: 'fa:fa-circle',
        connectorLength: '50',
        pathState: {
          type: Object
        },
        stepClickEvent: ''
      },

      getIcon: function(item) {
        if (item.completed) {
          return this.completedStepIcon;
        }
        else if (item.current) {
          return this.currentStepIcon;
        }
        return "";
      },

      getBaseColor: function() {
        return ( this.baseColor ? this.baseColor : '#3ab4d4');
      },

      itemClick: function(event) {
        var itemId = event.currentTarget.id.substr(10);
        var tourFeatureEvent = new Event(this.stepClickEvent, {"bubbles": true, "cancelable": false});
        tourFeatureEvent.tourID = itemId;
        window.dispatchEvent(tourFeatureEvent);
      }

    });
  </script>
</dom-module>
