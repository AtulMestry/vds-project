<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/px-polymer-font-awesome/px-polymer-font-awesome.html">
<link rel="import" href="px-path-guide-styles.html">

<dom-module id="px-path-guide">
  <template>
   <style include="px-path-guide-styles"></style>
    <div id="wrapper">
      <iron-icon icon$="[[launchIcon]]" class="learning-hat"></iron-icon>
      <template id="progress-icons" is="dom-repeat" items="[[pathState.steps]]">
        <div class="node-shell">
           <div id="progress-item-[[item.id]]" class$="[[getProgressShellClasses(item)]]" on-click="itemClick">
             <div class$="[[getProgressIconClasses(item)]]">
               <div class="current-indicator">
                 <iron-icon icon$="[[getIcon(item)]]" class="learning-hat progress-icon-character"></iron-icon>
               </div>
             </div>
           </div>
           <div class="step-label">[[item.label]]</div>
        </div>
        <div class="connecting-line"></div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'px-path-guide',
      properties: {
        launchIcon: String,
        completedStepIcon: String,
        currentStepIcon: String,
        iconColor: String,
        mainColor: String,
        connectLineLength: Number,
        pathState: {
          type: Object
        },
        pathConfig: {
          type: Object
        },
        stepClickEvent: String
      },

      getProgressShellClasses: function(item) {
        var classes = 'progress-shell';
        classes += ( item.current ? ' progress-shell-current' : '');
        return classes;
      },

      getProgressIconClasses: function(item) {
        var classes = 'progress-icon';
        if (item.completed) {
          classes += ' progress-icon-completed';
        }
        else {
          classes += (item.started ? ' progress-icon-inprogress' : ' progress-icon-unstarted');
        }
        classes += (item.current ? ' progress-icon-current' : '');
        return classes;
      },

      getIcon: function(item) {
        if (item.completed) {
          return this.completedStepIcon;
        }
        return "";
      },

      itemClick: function(event) {
        var itemId = event.currentTarget.id.substr(14);
        var tourFeatureEvent = new Event(this.stepClickEvent, {"bubbles": true, "cancelable": false});
        tourFeatureEvent.tourID = itemId;
        window.dispatchEvent(tourFeatureEvent);
      }

    });
  </script>
</dom-module>
