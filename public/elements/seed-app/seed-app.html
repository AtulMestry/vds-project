<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- px components -->
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<link rel="import" href="../ge-svg-logo/ge-svg-logo.html">
<link rel="import" href="../predix-logo/predix-logo.html">
<link rel="import" href="../seed-footer/seed-footer.html">
<link rel="import" href="../px-path-guide/px-path-guide.html">
<link rel="stylesheet" href="../../bower_components/hopscotch/dist/css/hopscotch.css">
<script src="../../bower_components/hopscotch/dist/js/hopscotch.js"></script>
<script src="../../elements/dev-coach/feature_tour.js"></script>
<!--
<script src="product_tour.js"></script>
-->
<dom-module id="seed-app">
  <template>

    <!-- apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <header id="seed-header" role="banner" class="flex flex--middle">
      <div class="viewport flex">
        <h3 class="flex__item app-title"><ge-svg-logo class="u-mr--"></ge-svg-logo> Seed Application</h3>
        <px-path-guide
          id="path-guide"
          launch-icon="fa:fa-train"
          completed-step-icon="fa:fa-check"
          current-step-icon="fa:fa-asterisk"
          connector-length="50"
          step-click-event="[[tourFeatureEventString]]"
          path-state='[[progressDetails]]'
          style="margin-top: 10px;">
        </px-path-guide>
        <div class="flex__item">
          <div class="flex" style="text-align:right;">
            <h3 class="flex__item weight--normal logo">Powered by <predix-logo style="display:inline-block; width: 82px;" class="flex__item"></predix-logo></h3>
          </div>
        </div>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          id="app-nav",
          class="navbar"
          nav-items="[[navItems]]"
          path-prefix="[[pathPrefix]]">
        </px-app-nav>

        <main id="content-area" class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- app-location captures url and assigns _route value -->
          <app-location
            id="carbonLocation"
            route="{{_route}}"
            use-hash-as-path>
          </app-location>

          <!-- /dashboards route and view -->
          <app-route
            route="[[_route]]"
            pattern="/dashboards"
            active="{{_dashboardsActive}}">
          </app-route>

          <px-view
            active="[[_dashboardsActive]]"
            element-href="/elements/views/dashboards-view.html">
          </px-view>

          <!-- /blankpage route and view -->
          <app-route
            route="[[_route]]"
            pattern="/blankpage"
            active="{{_blankpageActive}}">
          </app-route>
          <px-view
            active="[[_blankpageActive]]"
            element-href="/elements/views/blankpage-view.html">
          </px-view>

          <!-- /winddata route and view -->
          <app-route
            route="[[_route]]"
            pattern="/winddata"
            active="{{_winddataActive}}">
          </app-route>
          <px-view
            active="[[_winddataActive]]"
            element-href="/elements/views/winddata-view.html">
          </px-view>

        </main>

      </div>
    </div>

    <seed-footer footer-links='[[footerLinks]]'></seed-footer>

  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {

        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function() {
            return {
              version: '1.0',
              name: 'Predix UI Seed',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function() {
            return [{
              "label": "Dashboards",
              "path": "/dashboards",
              "icon": "fa-tachometer"
            }, {
              "label": "Blank Page",
              "path": "/blankpage",
              "icon": "fa-file"
            }
            /*
            //Uncomment this block to show the Wind Data navigation item on the menu.
            ,{
              "label": "Wind Data",
              "path": "/winddata",
              "icon": "fa-line-chart"
            }
            */
            ]
          }
        },

        footerLinks: {
          type: Array,
          value: function() {
            return [{
              "label": "Privacy",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Terms",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Contact",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Accessibility",
              "href": "#/dashboards",
              "target": "_blank"
            }, {
              "label": "Cookies",
              "href": "#/dashboards",
              "target": "_blank"
            }
          ]
          }
        },

        progressDetails: {
          type: Object,
          value: function() {
            return {
              name: 'Seed Development',
              steps:
              [
                { id: 1, label: "Basic App", started: true, completed: true, current: false},
                { id: 2, label: "UAA", started: true, completed: true, current: false},
                { id: 3, label: "Asset Data", started: false, completed: false, current: true},
                { id: 4, label: "Analytics", started: false, completed: false, current: false}
              ]
            }
          }
        },

        tourFeatureEventString: 'TOUR_FEATURE',

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function(){
        this._checkForDefaultRoute();
        window.addEventListener(this.tourFeatureEventString, this.tourFeature);
      },

      tourFeature: function(event) {
        var tourID = event.tourID;
        if (window.isTouring) {
          hopscotch.endTour(false);
          window.isTouring = false;
        }
        hopscotch.startTour(window.hopscotchTour['tour' + tourID]);
        window.isTouring = true;
      },

      _checkForDefaultRoute: function() {
        // set default route to /dashboards
        var l = window.location;
        if((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/dashboards";
        }
      }
    });
  </script>
</dom-module>
